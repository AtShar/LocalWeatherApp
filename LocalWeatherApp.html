<!doctype html>


<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Local Weather App</title>
  <meta name="description" content="Local Weather App">
  <meta name="author" content="Atul Sharma">

 
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  
   <link rel="stylesheet" href="css/LocalWeatherApp.css">

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
  <script src="js/LocalWeatherApp.js" type="text/javascript"></script>
 
</head>

<body>


<div id="mainContainer" class="container container-table">
  <div class="row">
    <h1 class="text-center">Weather App</h1>
  </div>

  <div class="row">
    <h3 class="text-center" id="cityName"></h3>

    <h3 class="text-center">
      <span id="tempDegree"></span>
      <button id="degreeButton" >
      <i   class="wi wi-celsius" /></i>
      </button>
     </h3>
    <h3 class="text-center" id="weatherCondition"></h3>
  </div>


  <div class="row">
    <div id="iconContainer" class="col-md-1">
      <i id="weatherIcon" /></i>
    </div>

  </div>
  <div class="row">
    <div class="panel panel-primary overlay col-md-3">
      <h4 class="text-center" id="otherInfo">
  Daily Stats:
  </h4>
      <h6><i   class="wi wi-barometer" /></i>Pressure:<span id="pressureContent"></span></h6>
      <h6><i   class="wi wi-humidity" /></i>Humidity:<span id="humidityContent"></span></h6>
      <h6><i   class="wi wi-wind-direction" /></i>Visibility:<span id="visiblityContent"></span></h6>
      <h6><i   class="wi wi-thermometer-exterior" /></i> Min Temparature:<span id="minTempContent"></span></h6>
      <h6><i   class="wi wi-thermometer" /></i> Max Temparature:<span id="maxTempContent"></span></h6>
      <h6><i   class="wi wi-strong-wind" /></i> Wind:<span id="windContent"></span></h6>
      <h6><i   class="wi wi-sunrise" /></i>Sunrise:<span id="sunriseContent"></span></h6>
      <h6><i   class="wi wi-sunset" /></i>Sunset:<span id="sunsetContent"></span></h6>
    </div>
  </div>

</div>

</body>
</html>
